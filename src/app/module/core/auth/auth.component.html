<div class="auth-form-wrapper">
  <form class="auth-form" (ngSubmit)="onLogin()">
    <img src="assets/img/sun.png" width="50" height="50" alt="" class="mb-2">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="input-email" class="sr-only">Email</label>
    <input type="email" id="input-email" class="form-control" placeholder="Email">
    <label for="input-password" class="sr-only">Password</label>
    <input type="password" id="input-password" class="form-control mt-1" placeholder="Password">
    <button class="btn btn-lg btn-primary btn-block mt-3" type="submit" >Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© {{today | date:'yyyy'}}</p>
  </form>
</div>
