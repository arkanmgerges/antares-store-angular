<i id="filter">
  <ul class="nav nav-pills justify-content-between">
    <li class="nav-item bg-light w-25 d-lg-none">
      <div ngbDropdown class="dropdown">
        <button ngbDropdownToggle class="btn btn-outline-primary dropdown-toggle w-100 nav-link" data-toggle="dropdown">Relevance</button>
        <div ngbDropdownMenu class="dropdown-menu">
          <a href="#" class="dropdown-item">Latest</a>
          <a href="#" class="dropdown-item">Price - low to high</a>
          <a href="#" class="dropdown-item">Price - high to low</a>
        </div>
      </div>
    </li>

    <li class="nav-item bg-light w-25 d-lg-none">
      <a class="nav-link btn btn-outline-primary" (click)="open(content)">Filter</a>
    </li>
  </ul>
  <ul class="nav nav-pills justify-content-between d-none d-lg-flex">
    <li class="nav-item bg-light w-100 d-none d-lg-flex">
      <!-- Filter -->
      <ngb-accordion id="accordion" class="w-100">
        <ngb-panel title="{{ filter.name }}" *ngFor="let filter of filters(); let idx = index;">
          <ng-template ngbPanelContent>
            <div class="custom-control custom-checkbox" *ngFor="let item of filter.items">
              <input type="checkbox" class="custom-control-input" id="{{ item.filterCode }}" value="{{ item.filterCode }}">
              <label class="custom-control-label" for="{{ item.filterCode }}">{{ item.filterName }}</label>
            </div>              
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
  </ul>
</i>

  <!-- Filter modal -->
  <ng-template #content let-modal>
      <div class="modal-header">
        <h5 class="modal-title">Filters</h5>
        <button class="close" (click)="modal.dismiss()" aria-label="Close" type="button">x</button>
      </div>
      <div class="modal-body">
        <ngb-accordion id="accordion-modal" class="w-100">
          <ngb-panel title="{{ filter.name }}" *ngFor="let filter of filters(); let idx = index;">
            <ng-template ngbPanelContent>
              <div class="custom-control custom-checkbox" *ngFor="let item of filter.items">
                <input type="checkbox" class="custom-control-input" id="{{ item.filterCode }}" value="{{ item.filterCode }}">
                <label class="custom-control-label" for="{{ item.filterCode }}">{{ item.filterName }}</label>
              </div>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-primary" (click)="modal.close()">Update Filters</button>
        <button class="btn btn-outline-primary" (click)="modal.close()">Close</button>
      </div>
  </ng-template>
  <!-- Eof filter modal -->
